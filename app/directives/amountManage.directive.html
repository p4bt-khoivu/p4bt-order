<fieldset class="fieldset-border">
    <legend><small>Amount Manage</small> </legend>
    <form>
        <div class="form-group row">
            <label for="staticTotal" class="col-sm-4 col-form-label">Total</label>
            <div class="col-sm-8">
                <label for="" class="form-control text-success">{{SumBalance(accounts) | currency: "":0}} VND</label>

            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Debit Amount</label>
            <div class="col-sm-8">
                <label for="" class="form-control text-danger ">{{SumDebitAmount(accounts) | currency: "":0}}
                    VND</label>
            </div>
        </div>
    </form>
</fieldset>
